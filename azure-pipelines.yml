# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool: Eslam
    steps:

# Build custom docker image
    - task: CmdLine@2
      displayName: Build image
      inputs:
        script: 'docker build eslam411/aastmt:latest .'

# Push to docker hub
    - task: CmdLine@2
      displayName: Push image
      inputs:
        script: 'docker push eslam411/aastmt:latest'


    

