apiVersion: apps/v1
kind: Deployment
metadata:
  name: aastmt
  namespace: test
spec:
  selector:
    matchLabels:
      app: aastmt
  template:
    metadata:
      labels:
        app: aastmt
    spec:
      containers:
      - name: aastmt
        image: nginx
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: aastmt
  namespace: test
spec:
  selector:
    app: myapp
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80

